<!DOCTYPE html>
<html ng-app="loja" ng-controller="principal">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Livraria Astec</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
        <link rel="stylesheet" type="text/css" href="style/padroes.css"/>
    </head>

    <body>

        <div class="ajustar">
            <br>
        </div>
        <div class="container">
            <div class="row">
    
                <!-- inicio do slider-->
                <div class="col-12">
    
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top:60px">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active li-color"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="li-color"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2" class="li-color"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3" class="li-color"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="4" class="li-color"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="5" class="li-color"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="./carousel/1.png" alt="Primeiro slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./carousel/2.png" alt="Segundo slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./carousel/3.png" alt="Terceiro slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./carousel/4.png" alt="Quarto slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./carousel/5.png" alt="Quinto slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./carousel/6.png" alt="Sexto slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only ">Next</span>
                        </a>
                    </div>
                </div>
    
                <!-- fim do slider -->

                <div class= container-fluid>                                    
                    <div class="dropdown drop">    
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filtros
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <form action="#">
                                <div class="form-group">
                                    <label for="preco-min">Preço Mínimo: R$ {{min}}</label>
                                    <input type="range" id="preco-min" class="form-control" min="0" max="10000" value="0" ng-model="min"/>
                                </div>
                                <div class="form-group">
                                    <label for="preco-max">Preço Máximo: R$ {{max}}</label>
                                    <input type="range" id="preco-max" class="form-control" min="0" max="10000" value="10000" ng-model="max"/>
                                </div>
                            </form>        
                        </div>
                    </div> 
                </div>     

    
                <div class="col-12">
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
    
                        </div>
    
                        <div class="col-sm-12 col-md-6 d-sm-none d-md-block">
    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" ui-view></div>
                    </div>
    
    
                </div>
            </div>
    
    
    
    
    
        </div>
        <footer>
            <p class="text-center">&copy; Livraria Astec - Todos os direitos reservados.</p>
        </footer>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document" style="width:80%">
                <div class="modal-content">
                    <div class="modal-header btn btn-primary">
                        <h5 class="modal-title" id="exampleModalLongTitle" style="color:#ffffff">Categorias</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action">Drama</a>
                            <a href="#" class="list-group-item list-group-item-action">Romance</a>
                            <a href="#" class="list-group-item list-group-item-action">Suspense</a>
                            <a href="#" class="list-group-item list-group-item-action">Ficção Cientifica</a>
                            <a href="#" class="list-group-item list-group-item-action">Fantasia</a>
                            <a href="#" class="list-group-item list-group-item-action">Aventura</a>
                            <a href="#" class="list-group-item list-group-item-action">Comédia</a>
                            <a href="#" class="list-group-item list-group-item-action">Terror</a>
                            <a href="#" class="list-group-item list-group-item-action">Autoajuda</a>
                            <a href="#" class="list-group-item list-group-item-action">Religiosos</a>
                            <a href="#" class="list-group-item list-group-item-action">Estudos</a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <br>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="navFixed">
            <!-- Inicio do navbar Principal -->
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid" style="padding-right:0px">
                    <div class="row" style="width:100%">
                        <!-- botao mobile menu -->
                        <div class="col-3 col-md-1 d-block d-md-none">
                            <button class="btn btn-light btn-sm" type="button" data-toggle="modal" data-target="#exampleModalLong">
                                <i class="material-icons" id="iconeMenu">view_headline</i>
                            </button>
                        </div>
                        <!-- Logo -->
                        <div class="col-6 col-md-2">
                            <a class="navbar-brand" href="#">
                                <img src="imagens/logo3-07.png" height="40px" alt="Livraria Astec">
                            </a>
                        </div>
                        <!-- botao mobile CARRINHO E LOGIN -->
                        <div class="col-3 d-block d-md-none justify-content-end" id="mobileCarLog">
                            <div class="row">
                                <div class="col-6">
                                    <i class="material-icons log">input</i>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-warning car">
                                        <i class="material-icons" style="font-size: 20px;margin:0px;padding:0px;color:#ffffff">shopping_cart</i>
                                    </button>
                                </div>
                            </div>
                        </div>
    
                        <!-- botao desktop LOGIN -->
                        <div class="col-3 col-md-3 order-11 d-none d-md-block">
    
                            <div class="media float-md-right">
                                <i class="material-icons align-self-center mr-3">input</i>
                                <div class="media-body">
                                    <h5 class="mt-0"></h5>
                                    <a href="#" class="mb-0">Entre
                                        <span href="#">ou Cadastre-se</span>
                                    </a>
                                </div>
                            </div>
                        </div>
    
                        <!-- botao desktop  CARRINHO-->
                        <div class="col-1 col-md-1 order-12 d-none d-md-block">
                            <div>
                                <button class="btn btn-warning" id="btnCarDesk" ng-click="goCarrinho()">
                                    <i class="material-icons">shopping_cart</i>
                                </button>
    
                            </div>
    
                        </div>
    
                        <!-- SEARCHR BAR-->
                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <input type="search" class="form-control" placeholder="O que procura?" aria-label="busca" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-light" type="button">
                                        <i class="material-icons">search</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </nav>
            <!-- Fim do navbar Principal -->
    
            <!-- Inicio do nav das categorias -->
    
            <nav class="nav nav-pills nav-fill d-none border-bottom border-primary" style="background:#f8f9fa">
                <ul class="nav nav-item nav-pills">
                    <li class="nav-item nav-link dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Filtros</a>
                        <div class="dropdown-menu">
                            <div class="row">
                                <div class="col">
                                    
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
    
            <!-- fim do nav das categorias -->
            
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="js/loja.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>

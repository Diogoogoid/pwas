<h2 id="h2-format">
    Resumo do Pedido
</h2>
<div class="row">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Qtd</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prod in carrinho" scope="row">
                    <td>{{prod.id}}</td>
                    <td>{{prod.nome}}</td>
                    <td>R${{prod.preco}}</td>
                    <td>{{prod.quantidade}}</td>
                    <td>R${{prod.quantidade*prod.preco}}</td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
<div class="row">
        <div class="col-8">
            <h5 style="text-align:right">Total das Compras</h5>
        </div>
        <div class="col-4">
            <h5>R$</h5>
        </div>
</div>
<div class="row">
    <div class="col-12">
            <a ng-href="#" class="align-text"><h5 class="row-format">Adicionar mais produtos</h5></a>
    </div>
</div>

<h2 id="h2-format">
    Carrinho
</h2>
<div class="row">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Sub-Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="prod in carrinho">
                <td>{{prod.id}}</td>
                <td>{{prod.nome}}</td>
                <td>{{prod.preco}}</td>
                <td>{{prod.quantidade}}</td>
                <td>{{prod.quantidade*prod.preco}}</td>
            </tr>
        </tbody>

    </table>
</div>
